    <script type="text/babel" >{
       const code = `
 	      let rap1 = #{x: 1, y: 4};
 	      let rap2 = #{x: 1, y: 4};
          Out.slog(rap1 === rap2);  
          Out.slog(#[1, 2, 3] === #[1, 2, 3]);
`; 
      const output = Babel.transform(code, {plugins:[["syntax-record-and-tuple", {syntaxType: 'hash'}]]});
      
      //Использую console.log потому что eval даёт ошибку. При этом на примерах из https://tc39.es/proposal-record-tuple/tutorial/ все работает хорошо и через eval.
      
      console.log(output.code);
}</script>
