<!DOCTYPE html>
<html>
  <head>
    <title>Goss Book</title>
    <meta charset="utf-8" />
    <meta name="book author" content="Ilya Gosudarev" authorExercise="Ateev Kirill" />
    <link rel="stylesheet" href="https://kodaktor.ru/css/board2" />
    <link rel="stylesheet" href="https://kodaktor.ru/css/highcss_atom" />
    <link rel="stylesheet" href="https://kodaktor.ru/css/board50" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <style>
      a {
          color: green
      }
  </style>
  <body>
    <div>
      <select id="s"></select
      ><span>
        <a
          target="f"
          id="contentButton"
        >
          Содержание</a
        >
        <a target="f" id="prv"> Предыдущая</a>
        <a id="nxt" target="f" > Следующая</a>
        <a target="_blank" href="https://e.lanbook.com/book/118648"
          >Купить</a
        ></span
      >
    </div>
    <iframe
      name="f"
      id="f"
      src="https://kodaktor.ru/gossbook_slides/gossbook-01.png"
    ></iframe>

    <script>
        //Да, я знаю код редьюсеров отвратителен, тем не менее экшены работают иммутабельно и валидация). И да я не стал работать через redux как dependency.
      let initialState = {
        page: Number(location.hash.substring(1)) > 141 || Number(location.hash.substring(1)) <= 0 ? 1 : Number(location.hash.substring(1)),
        url: `https://kodaktor.ru/gossbook_slides/gossbook-${Number(location.hash.substring(1)) > 141 || Number(location.hash.substring(1)) <= 0 ? "01" : Number(location.hash.substring(1)) < 10 ? "0"+String(Number(location.hash.substring(1))) : Number(location.hash.substring(1)) }.png`,
      };

      function counter(state = initialState, action) {
        switch (action.type) {
          case "NEXT":
            return {
              ...state,
              page: Math.min(141,Number(state.page + 1)),
              url: `https://kodaktor.ru/gossbook_slides/gossbook-${state.page < 141 ? (state.page + 1 < 10 ? "0" + String(state.page + 1) : String(state.page + 1)) : ('141')}.png`,
            };
          case "PREV":
            return {
              ...state,
              page: Math.max(1,Number(state.page - 1)),
              url: `https://kodaktor.ru/gossbook_slides/gossbook-${state.page <= 1 ? ('01'): (state.page - 1 < 10 ? "0" + String(state.page - 1) : String(state.page - 1))}.png`,
            };
          case "CONTENT":
            return {
              ...state,
              page: 3,
              url: `https://kodaktor.ru/gossbook_slides/gossbook-03.png`,
            };
          case "MOVETO":
            return {
              ...state,
              page: Number(action.page),
              url: `https://kodaktor.ru/gossbook_slides/gossbook-${action.page}.png`,
            };
          default:
            return state;
        }
      }

      var store = Redux.createStore(counter);

      const n = 141;
      const s = document.querySelector("#s");
      const f = document.querySelector("#f");

      window.onload = function () {
        const i = Number(location.hash.substring(1));

        if (i >= 1 && i < 141) {
          if (Number(i) < 10) i = "0" + String(i);
          store.dispatch({ type: "MOVETO", page: i });
          f.src = store.getState().url;
          s.value = store.getState().page;
        }
      };

      for (let i = 1; i <= n; ++i) {
        s.appendChild(document.createElement("option")).appendChild(
          document.createTextNode(i)
        );
      }

      function render() {
        console.log(store.getState());
        parent.location.hash = `${store.getState().page}`;
        f.src=store.getState().url
        s.value = store.getState().page;
      }

      document.getElementById("nxt").addEventListener("click", function () {
        store.dispatch({ type: "NEXT" });
      });

      document.getElementById("prv").addEventListener("click", function () {
        store.dispatch({ type: "PREV" });
      });

      document.getElementById("contentButton").addEventListener("click", function () {
        store.dispatch({ type: "CONTENT" });
      });

      s.addEventListener("input", function (e) {
        let i = (curr = e.target.value);
        if (Number(i) < 10) i = "0" + String(i);
        store.dispatch({ type: "MOVETO", page: i });
      });

      render();
      store.subscribe(render);
    </script>
  </body>
</html>
